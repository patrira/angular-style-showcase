<div class="car-grid">
  <div *ngFor="let car of cars" class="car-card" (click)="showCarDetails(car)"  (keydown)="showCarDetails(car)" tabindex="0" role="button">
    <img [src]="car.image" alt="{{ car.name }}">
    <h2>{{ car.name }}</h2>
    <p>{{ car.description }}</p>
    <div class="price">Price per day: ${{ car.pricePerDay }}</div>
  </div>
</div>


<app-car-card *ngIf="selectedCar" [car]="selectedCar" (closeModal)="closeModal()"  (keydown) ="closeModal()" tabindex="0" role="button"></app-car-card>
