<div class="car-grid">
  <div *ngFor="let car of cars" class="car-card" (click)="showCarDetails(car)">
    <img [src]="car.image" alt="{{ car.name }}">
    <h2>{{ car.name }}</h2>
    <p>{{ car.description }}</p>
    <div class="price">Price per day: ${{ car.pricePerDay }}</div>
  </div>
</div>

<!-- Display the CarCardComponent as a modal when a car is clicked -->
<app-car-card *ngIf="selectedCar" [car]="selectedCar" (closeModal)="closeModal()"></app-car-card>
